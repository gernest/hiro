<html>

<head>
    {{template "html/header.html" .}}
</head>

<body>
    {{if .QR}}
    <div class="uk-container">
        <div uk-grid>
            <table class="uk-table">
                {{range $k,$v:=.QR.Context}}
                <tr>
                    <td>{{$k}}</td>
                    <td>{{$v}}</td>
                </tr>
                {{end}}
            </table>
        </div>
    </div>
    {{end}}
</body>
{{template "html/footer.html" .}}

</html>
